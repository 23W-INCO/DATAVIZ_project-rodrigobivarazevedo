<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medical App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Blood Tests Visualization App</h1>

    <div class="card">
        <div class="card-header">
            Patient Information
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <a class="btn btn-primary mt-3" href="/3/fhir">Search</a>
            </form>
        </div>
    </div>

</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Blood Tests Information
        </div>
        <div class="card-body">
            <form id="searchForm">
                <div class="form-group">
                    <label for="patientID">Patient ID</label>
                    <input type="text" class="form-control" id="patientID" placeholder="Enter patient ID">
                </div>
                <div class="form-group">
                    <label for="dob">Effective Date</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="gender">Max Quantity</label>
                    <select class="form-control" id="gender">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="more">more</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="searchBloodTests()">Search</button>
            </form>
        </div>
    </div>
</div>

<script>
    function searchBloodTests() {
        // Get values from form inputs
        var patientId = document.getElementById('patientID').value;
        var effectiveDate = document.getElementById('dob').value;
        var maxQuantity = document.getElementById('gender').value;

        // Construct the URL with the patient ID
        var url = '/blood_tests/raw/' + patientId;

        // Redirect to the URL
        window.location.href = url;
    }
</script>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
